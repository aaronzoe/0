    <script type="text/javascript">

        //滚动加载 分页参数必带
        var para = {
            pageIndex: 1, openId: 'omikXs5Wr3nPHR5SN_rQ2Fudr0FI', PageSize: 10
        };

        var dt = dataLoader.init({
            url:"http://localhost:89/%E5%85%A8%E9%83%A8%E5%95%86%E5%93%81.html", //接口地址
            data:para, //接口参数
            //para:{data}, //
            content:$(".product .list"),
            temp:function(obj){
console.log(obj);
                return '<li>'+
                            '<div class="box">'+
                                '<a href="ProductDetail.aspx?ShopNo=7150806200055&amp;sku=21508263037" style="text-decoration: none; color:#000;">'+
                                    '<img src="'+obj.imgURL+'">'+
                                    '<p class="pro-name">'+obj.name+'</p>'+
                                    '<p class="pro-price">¥'+obj.price+'<span class="count">销量0</span></p>'+
                                '</a>'+
                            '</div>'+
                        '</li>';
            },
            loading:{
                icon:"http://cdn.xsmore.com/Images/Common/loading.gif",
                txt:"加载中..."
            },
            noData:function(){
                return '<div style="padding-top:50px;text-align:center;font-size:14px;color:#666;padding-bottom:50px;">该分类下暂无上架产品</div> ';
            }
        });
        

        //筛选
        (function(){
            $(".sort-list li").on("click", function(){
                $(".sort-list li").removeClass("at");
                $(this).addClass("at");
     
                var id = $(this).data("id");
                if (id){
                    if ($("#"+id).is(":hidden")){
                        $(".sort-list .list").hide();
                        //$("#"+id).show();
                        show($("#"+id));
                    }else{
                        //$("#"+id).hide();
                        hide($("#"+id));
                        $(this).removeClass("at");
                    }
                }else{
                    $(".sort-list .list").hide();
                }
            })


            $("#chain-list .name").on("click", function(){
                $("#chain-list .name").removeClass("at");
                $(this).addClass("at");

                hide($("#chain-list"));

                dt.data.pageIndex = 1;
                dt.isLoaded = false;
                dt.GetList(1);

            })

            $("#type-list .name").on("click", function(){
                $("#type-list .name").removeClass("at");
                $(this).addClass("at");

                hide($("#type-list"));
            })



            function show(box){
                box.show();
                var height = box.height() + 25;
                box.css("height","0").animate({"height":height+"px"}, 200, function(){
                    box.css("height","auto");
                });
            }

            function hide(box) {
                box.animate({"height":"0"},200,function(){
                    box.hide().css("height","auto");
                })
            }
        })();
    


    </script>
